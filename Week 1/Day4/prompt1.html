<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt With While</title>
    <script>
        var age = prompt("Till when you want numbers")
        var i = 1
        while(i<=age){
            alert(i)
            i++
        }
    </script>
</head>
<body>
    <h1>Prompt With While</h1>
</body>
</html>

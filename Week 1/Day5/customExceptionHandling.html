<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
    <script>
        class MyError extends Error{
            constructor(message){
                alert("inside");
                super("Yes "+message);
            }
        }
        try{
            var a = ["34","32","5","31","24","44","67"];
            alert(a);
            if(a[0]==="34")
                throw new MyError('Let me trigger Error');
        } catch(e) {
            alert(" This is last message. " + e.message);
        }
    </script>
</head>
<body>
   <h1>Exception Handling</h1>
</body>
</html>

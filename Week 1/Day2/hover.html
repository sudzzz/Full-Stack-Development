<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: teal;
            transition: width 1ms,height 1ms;
        }
        div:hover{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div><b>CRIS - Manage IT happens</b></div>
</body>
</html>

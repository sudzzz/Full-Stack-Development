    <div class="positions">
        <ul>

        </ul>
    </div>
    <h1>Protien Rich Vegeterian Foods</h1>

        <li data-id="P1002" data-item="Protien">Tofu</li>
        <li data-id="P1003" data-item="Protien">Chia Seeds</li>
        <li data-id="P1004" data-item="Protien">Oats</li>
    </ul>
    <h1>Fibre Rich Vegeterian Foods</h1>
    <ol>
        <li data-id="F1001" data-item="Fibre">Cucumber</li>
        <li data-id="F1001" data-item="Fibre">Watermelon</li>

</html>

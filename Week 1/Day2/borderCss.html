<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p.solid{
            border-style: solid;
            border-radius: 5px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <p class="solid">CRIS - Making IT happens</p>
    <div class="solid">Welcome</div>
</body>
</html>

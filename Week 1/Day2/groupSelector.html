<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        #a{
            font-weight: normal;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        #b,#c{
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="a">This is paragraph-1</p>
    <p id="b">This is paragraph-2</p>
    <p id="c">This is paragraph-3</p>
</body>
</html>
